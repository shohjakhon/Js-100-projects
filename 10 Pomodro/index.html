<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomadro</title>
</head>
<body>
    <div class="box">
        <h1 class="title">Pomadro Timer</h1>
        <p class="timer-display">25:00</p>
        <div class="btn-box">
            <button class="btn start">start</button>
            <button class="btn stop">stop</button>
            <button class="btn reset">reset</button>
        </div>
        <div class="input-box">
            <input type="number" min="0" class="timer-change" id="timer-change">
            <p class="title-input">Please enter "in seconds".</p>
            <button class="btn btn-input">Submit</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
