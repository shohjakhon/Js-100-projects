<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav d-flex justify-content-between">
          <div class="logo d-flex align-items-center">
            <div class="logo-img">
              <img src="./images/logo.svg" alt="logo" />
            </div>
            <span class="logo-title">Moliyaviy boshqaruv</span>
          </div>
          <div class="transaction">
            <button class="btn d-lg-block d-none">Yangi tranzaksiya</button>
            <button class="btn d-block d-lg-none">+</button>
            <div class="transaction-container d-none flex-column">
              <div class="d-flex justify-content-end mx-5 my-1">
                <button class="btn close">X</button>
              </div>
              <form class="transaction-modal">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Comment</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Iyul uchun tolov"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label"
                    >Summa</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="1000000"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput3" class="form-label"
                    >Where</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Oylik maosh"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput4" class="form-label"
                    >Sana</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="12/02/2024"
                  />
                </div>
                <div class="mb-3">
                  <label for="checkbox" class="form-label">Krim</label>
                  <input type="checkbox" id="checkbox"/>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success success">Send</button>
                </div>
              </form>
            </div>
          </div>
        </nav>
        <div
          class="cards d-flex justify-content-between flex-lg-row flex-column"
        >
          <div class="card-item">
            <div
              class="card-item__top d-flex justify-content-between align-items-center"
            >
              <span>Kirim</span>
              <div class="card-logo">
                <img src="./images/up-circle-icon.svg" alt="" />
              </div>
            </div>
            <h2 class="kirim card-item__bottom">6,636,226 UZS</h2>
          </div>
          <div class="card-item">
            <div
              class="card-item__top d-flex justify-content-between align-items-center"
            >
              <span>Chiqim</span>
              <div class="card-logo">
                <img src="./images/down-circle-icon.svg" alt="" />
              </div>
            </div>
            <h2 class="chiqm card-item__bottom">1,204,220 UZS</h2>
          </div>
          <div class="card-item">
            <div
              class="card-item__top d-flex justify-content-between align-items-center"
            >
              <span>Qolgan pul</span>
              <div class="card-logo">
                <img src="./images/usd-icon.svg" alt="" />
              </div>
            </div>
            <h2 class="genrallMoney card-item__bottom">5,432,006 UZS</h2>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <div class="search d-flex align-items-center">
          <div class="col-lg-10 col-sm-9 col-8">
            <input type="text" placeholder="Qidirish" id="searchInput" />
          </div>
          <div class="col-lg-2 col-sm-3 col-4">
            <button id="searchBtn">
              <img src="./images/search-icon.svg" alt="search" />Qidirish
            </button>
          </div>
        </div>
        <div class="table-container">
          <table class="transaction-table" colspan="15">
            <tbody></tbody>
          </table>
        </div>
        <div
          class="arrow-table d-flex align-items-center justify-content-center"
        >
          <div class="arrows">
            <img src="./images/chevron-left-icon.svg" alt="" />
          </div>
          <div class="arrow-btn d-flex gap-1">
            <!-- <button class="btn active">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button> -->
          </div>
          <div class="arrows">
            <img src="./images/chevron-right-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
