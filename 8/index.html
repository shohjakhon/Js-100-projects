<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Length Convertor</title>
</head>
<body>
    <div class="box">
        <h1>Length Convertor</h1>
        <input type="number" class="convert-input" min="0">
        <div class="change-box">
            <div class="item">
                <span>Base Length</span>
                <select id="base">
                    <option value="km">km</option>
                    <option value="metr">m</option>
                    <option value="sm">sm</option>
                    <option value="mm">mm</option>
                    <option value="dm">dm</option>
                </select>
            </div>
            <div class="item">
                <span>Target Length</span>
                <select id="target">
                    <option value="km">km</option>
                    <option value="metr">m</option>
                    <option value="sm">sm</option>
                    <option value="mm">mm</option>
                    <option value="dm">dm</option>
                </select>
            </div>
        </div>
        <button class="convert-btn">Convert</button>
        <p class="convert-text"><!-- Lorem, ipsum dolor. --></p>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
